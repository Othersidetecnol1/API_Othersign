<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Campanhas | Otherside</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: linear-gradient(135deg, #1e3a8a, #0f172a);
      padding: 30px;
      border-bottom: 1px solid #1e293b;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #cbd5f5;
      line-height: 1.6;
    }

    .controls {
      margin-top: 15px;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 26px;
      margin: 0;
      font-weight: bold;
    }

    .chart-box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #64748b;
    }

    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #38bdf8;
    }

    .logout {
      margin-top: 15px;
      font-size: 12px;
      cursor: pointer;
      color: #93c5fd;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>üìä Dashboard de Campanhas</h1>

  <div class="subtitle">
    Cliente: <strong id="clientName">Carregando...</strong><br>
    Conta Meta: <span id="accountId">--</span><br>
    Moeda: <span id="currency">--</span>

    <div class="controls">
      Per√≠odo:
      <select id="periodSelect">
        <option value="today">Hoje</option>
        <option value="last_7d" selected>√öltimos 7 dias</option>
        <option value="last_14d">√öltimos 14 dias</option>
        <option value="last_30d">√öltimos 30 dias</option>
        <option value="maximum">Desde o in√≠cio</option>
      </select>
    </div>

    <div class="status" id="statusMsg">Conectando √† Meta...</div>
    <div class="logout" onclick="logout()">Sair</div>
  </div>
</header>

<div class="container">

  <div class="cards">
    <div class="card">
      <h2>Impress√µes</h2>
      <p id="impressions">0</p>
    </div>

    <div class="card">
      <h2>Cliques</h2>
      <p id="clicks">0</p>
    </div>

    <div class="card">
      <h2>Investimento</h2>
      <p id="spend">R$ 0,00</p>
    </div>
  </div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

</div>

<footer>
  Relat√≥rio automatizado ‚Ä¢ Ag√™ncia Otherside
</footer>

<script>
  const AD_ACCOUNT_ID = '1312996493962714';
  const API_BASE = 'http://localhost:3333/meta';
  let chart;

  function getAuthHeaders() {
    const token = localStorage.getItem('firebaseToken');
    if (!token) {
      window.location.href = '/login.html';
      return {};
    }
    return { Authorization: `Bearer ${token}` };
  }

  function logout() {
    localStorage.removeItem('firebaseToken');
    window.location.href = '/login.html';
  }

  function formatCurrency(value) {
    return 'R$ ' + Number(value || 0).toFixed(2).replace('.', ',');
  }

  async function loadAccountInfo() {
    try {
      const response = await fetch(
        `${API_BASE}/account-info?ad_account_id=${AD_ACCOUNT_ID}`,
        { headers: getAuthHeaders() }
      );

      if (!response.ok) throw new Error();

      const data = await response.json();
      document.getElementById('clientName').innerText = data.name || 'Cliente';
      document.getElementById('accountId').innerText = 'act_' + data.account_id;
      document.getElementById('currency').innerText = data.currency || 'BRL';

    } catch {
      document.getElementById('clientName').innerText = 'N√£o identificado';
    }
  }

  async function loadData() {
    const period = document.getElementById('periodSelect').value;

    try {
      const response = await fetch(
        `${API_BASE}/summary?ad_account_id=${AD_ACCOUNT_ID}&period=${period}`,
        { headers: getAuthHeaders() }
      );

      if (!response.ok) throw new Error();

      const data = await response.json();

      if (data.status === 'waiting') {
        document.getElementById('statusMsg').innerText =
          '‚è≥ Aguardando dados da Meta...';
        return;
      }

      document.getElementById('statusMsg').innerText =
        data.status === 'cache'
          ? '‚ö° Dados retornados do cache'
          : '‚úÖ Dados atualizados da Meta';

      document.getElementById('impressions').innerText = data.impressions;
      document.getElementById('clicks').innerText = data.clicks;
      document.getElementById('spend').innerText = formatCurrency(data.spend);

      updateChart(data.impressions, data.clicks);

    } catch {
      document.getElementById('statusMsg').innerText =
        '‚ùå Erro ao buscar dados';
    }
  }

  function updateChart(impressions, clicks) {
    const ctx = document.getElementById('chart');

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Impress√µes', 'Cliques'],
        datasets: [{
          data: [impressions, clicks],
          backgroundColor: ['#38bdf8', '#22c55e'],
          borderRadius: 6
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  document.getElementById('periodSelect')
    .addEventListener('change', loadData);

  loadAccountInfo();
  loadData();
</script>

<script src="js/auth-guard.js"></script>

</body>
</html>
